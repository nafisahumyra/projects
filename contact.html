<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #e6f2ff;
    }
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .contact-header h1 {
      font-size: 2.5rem;
      color: #00538C;
    }
    .contact-details {
      font-size: 1.2rem;
      color: #333;
    }
    .contact-details a {
      color: #00538C;
      text-decoration: none;
    }
    .contact-details a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container contact-container">
  <div class="contact-header">
    <h1>Contact Me</h1>
  </div>
  <div class="contact-details">
    <p><strong>Name:</strong> Nafisa Humyra</p>
    <p><strong>Phone:</strong> <a href="tel:+19734134451">(973) 413-4451</a></p>
    <p><strong>Email:</strong> <a href="mailto:nafisahumyra@gmail.com">nafisahumyra@gmail.com</a></p>
    <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/nafisa-humyra/" target="_blank">linkedin.com/in/nafisa-humyra</a></p>
  </div>
</div>

</body>
</html>
